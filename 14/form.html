<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="img/favicon/152.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" href="img/favicons/icon.svg">
  <link rel="stylesheet" type="image/png" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./css/style.css">
  <title>Kat energy</title>
  <base href="https://htmlacademy-adaptive.github.io/2248995-cat-energy-28/14/">
</head>

<body>
  <header class="header header--nojs">
    <div class="header__block wrapper">
      <div class=" header__body ">
        <a class=" header__logo logo" href="index.html">
          <picture>
            <source media="(min-width:1440px)" srcset="img/header/logotype-desctop.svg" width="202" height="59">
            <source media="(min-width:768px)" srcset="img/header/logotype-tablet.svg" width="174" height="52">
            <img width="33" height="37" src="img/header/logotype.svg" alt="Магазин Кэт-энерджи.">
          </picture>
        </a>
        <a class="header__logo-text logo-text" href="index.html">
          <img src="img/footer/footer-logo.svg" alt="Логотип Кэт-энерджи" width="101" height="17">
        </a>
      </div>
      <nav class="header__nav header__nav-opened header__nav-nojs">
        <button class="header__burger" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="index.html">Главная</a>
          </li>
          <li class="header__item ">
            <a class="header__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="header__item header__item--current">
            <a class="header__link" href="#">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="data">
    <section class="data__section">
      <h1 class="data__title">Подбор программы</h1>
      <p class="data__text">Заполните анкету, и мы подберем<br>
        программу питания для вашего кота</p>
      <div class="data__wrapper">
        <form class="data__form form" action="https://echo.htmlacademy.ru/courses" method="post">
          <div class="form__fieldset-dw">
            <fieldset class="form__fieldset">
              <ul class="form__list">
                <li class="form__input-text">
                  <label class="form__label">
                    <span class="form__text">имя:*</span>
                    <input class="form__input form__input--error" type="text" placeholder="барсик" required name="name">
                  </label>
                </li>
                <li class="form__input-text">
                  <label class="form__label">
                    <span class="form__text">вес (кг):*</span>
                    <input class="form__input form__input--error" type="number" placeholder="7" required name="weight">
                  </label>
                </li>
                <li class="form__input-text">
                  <label class="form__label">
                    <span class="form__text">возраст (лет):</span>
                    <input class="form__input form__input--error" type="number" placeholder="7" name="age">
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--choice">
              <ul class="form__list">
                <li class="form__radio">
                  <label class="form__label form__control-radio">
                    <input class="form__input form__input--radio visually-hidden" type="radio" checked name="choice"
                      value="weight-loss">
                    <span class="form__mark"></span>
                    <span class="form__text">похудение</span>
                  </label>
                </li>
                <li class="form__radio">
                  <label class="form__label form__control-radio">
                    <input class="form__input form__input--radio
                    visually-hidden" type="radio" name="choice" value="weight-gain">
                    <span class="form__mark"></span>
                    <span class="form__text">Набор массы</span>
                  </label>
                </li>
                <li class="form__radio">
                  <label class="form__label form__control-radio">
                    <input class="form__input form__input--radio visually-hidden" type="radio" name="choice"
                      value="dont-know">
                    <span class="form__mark"></span>
                    <span class="form__text">Не знаю (Нужен ваш совет)</span>
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <fieldset class="form__fieldset form__fieldset--user form__line">
            <legend class="form__title">Контактные данные (владельца кота)</legend>
            <ul class="form__list">
              <li class="form__input-user">
                <label class="form__label">
                  <span class="form__text">E-mail:*</span>
                  <input class="form__input form__input--error" type="email" placeholder="kuklachev@gmail.com"
                    name="e-mail" required>
                  <svg width="20" height="20" viewBox="0 0 20 20">
                    <use href="img/sprite.svg#email"></use>
                  </svg>
                </label>
              </li>
              <li class="form__input-user">
                <label class="form__label">
                  <span class="form__text">Телефон:*</span>
                  <input class="form__input form__input--error" type="tel" placeholder="8 (960) 900-60-90" name="tel"
                    required>
                  <svg viewBox="0 0 16 16" width="16" height="16">
                    <use href="img/sprite.svg#telephon"></use>
                  </svg>
                </label>
              </li>
            </ul>
          </fieldset>
          <div class="form__comment form__line">
            <label class="form__comment-text">
              <legend class="form__title">Комментарий</legend>
              <textarea class="form__textarea" name="comment" cols="35" rows="7"
                placeholder="Расскажите обо всех повадках кота"></textarea>
            </label>
          </div>
          <fieldset class="form__fieldset form__fieldset--add form__line">
            <legend class="form__title">Дополнительно</legend>
            <ul class="form__list">
              <li class="form__checkbox">
                <label class="form__label form__control-input">
                  <input class="form__input form__input--checkbox visually-hidden" type="checkbox" name="sweetener"
                    checked>
                  <span class="form__mark"></span>
                  <span class="form__text">сахарозаменитель</span>
                </label>
              </li>
              <li class="form__checkbox">
                <label class="form__label form__control-input ">
                  <input class="form__input form__input--checkbox visually-hidden" type="checkbox"
                    name="drinking-water">
                  <span class="form__mark"></span>
                  <span class="form__text">питьевая вода</span>
                </label>
              </li>
              <li class="form__checkbox">
                <label class="form__label form__control-input">
                  <input class="form__input form__input--checkbox visually-hidden" type="checkbox" name="milk">
                  <span class="form__mark"></span>
                  <span class="form__text">молоко</span>
                </label>
              </li>
              <li class="form__checkbox">
                <label class="form__label form__control-input">
                  <input class="form__input form__input--checkbox visually-hidden" type="checkbox" name="vitamins">
                  <span class="form__mark"></span>
                  <span class="form__text">витамины</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <div class="form__button-tip">
            <button class="form__button button" type="submit">отправить заявку</button>
            <span class="form__tip">* — Обязательные поля</span>
          </div>
        </form>
      </div>
    </section>
    <section class="cooperation cooperation--color">
      <div class="cooperation__wrapper">
        <div class="cooperation__header">
          <h3 class="cooperation__title">приглашаем <br> к сотрудничеству <br> дилеров!</h3>
          <address class="cooperation__address">
            <span>
              ул. Большая<br>
              Конюшенная, д. 19/8 <br>
            </span>
            <span>Санкт-Петербург</span>
          </address>
        </div>
        <iframe class="cooperation__img" width="320" allowfullscreen height="362" alt="Адресс компании:ул. Большая
                  Конюшенная, д. 19/8
                  Санкт-Петербург." decoding="async" loading="lazy"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1996.822608413316!2d30.31522021609819!3d59.968265981886944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5afc31%3A0x5f2ac55f567b2400!2sHTML%20Academy!5e0!3m2!1sru!2sru!4v1681643351719!5m2!1sru!2sru"
          allowfullscreen loading="lazy">
        </iframe>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <a class="footer__logo-text logo-text" href="index.html" width="128" height="24">
        <img src="img/footer/footer-logo.svg" alt="Логотип Кэт-энерджи" width="128" height="24" decoding="async"
          loading="lazy">
      </a>
      <ul class="footer__socials socials">
        <li class="socials__item">
          <a class="socials__link socials__link--VK" href="#">
            <svg viewBox="0 0 28 17" width="28" height="22">
              <use href="img/sprite.svg#VK"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link socials__link--you-tube" href="https://www.youtube.com/user/htmlacademy.ru">
            <svg viewBox="0 0 25 19" width="28" height="22">
              <use href="img/sprite.svg#you-tube"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link socials__link--telegramm" href="https://t.me/htmlacademy.ru">
            <svg viewBox="0 0 25 19" width="28" height="22">
              <use href="img/sprite.svg#telegramm"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="footer__copyright">
        <a class="footer__copyright-link" href="https://htmlacademy.ru">
          <svg viewBox="0 0 112 16" width="112" height="16">
            <use href="img/sprite.svg#htmlacademy"></use>
          </svg>
          <svg viewBox="0 0 27 34" width="27" height="34">
            <use href="img/sprite.svg#logohtmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
  <script>
    const header = document.querySelector('.header');
    const button = header.querySelector('.header__burger');

    button.addEventListener('click', () => {
      header.classList.toggle('header--nav-opened')
    })
  </script>
  <script>
    document.querySelector('.header').classList.remove('header--nojs');
  </script>
</body>

</html>
