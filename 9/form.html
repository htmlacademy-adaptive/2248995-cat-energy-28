<body>
  <header class="header">
    <div class="header__block">
      <div class=" header__body ">
        <a class=" header__logo logo" href="index.html">
          <img width="33" height="37" src="img/header/svg/logo.svg" alt="Магазин Кэт-энерджи.">
        </a>
        <a class="header__logo-text logo-text" href="index.html">
          <img src="img/footer/footer-logo.svg" alt="Логотип Кэт-энерджи" width="101" height="17">
        </a>
      </div>
      <nav class="header__nav header__nav-opened header__nav-nojs">
        <button class="header__burger" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>

          <li class="header__item">
            <a class="header__link" href="index.html">Главная</a>
          </li>
          <li class="header__item ">
            <a class="header__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="header__item header__item--current">
            <a class="header__link" href="#">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="data">
    <section class="data__section wrapper">
      <h1 class="data__title">Подбор программы</h1>
      <p class="data__text">Заполните анкету, и мы подберем<br>
        программу питания для вашего кота</p>
      <div class="data__wrapper">
        <form class="data__form form" action="https://echo.htmlacademy.ru/courses" method="post">
          <div class="form__fieldset-dw">
            <fieldset class="form__fieldset">
              <ul class="form__list">
                <li class="form__input-text">
                  <label class="form__label">
                    <span class="form__text">имя:*</span>
                    <input class="form__input" type="text" placeholder="барсик" required name="name">
                  </label>
                </li>
                <li class="form__input-text">
                  <label class="form__label">
                    <span class="form__text">вес (кг):*</span>
                    <input class="form__input" type="number" placeholder="7" required name="weight">
                  </label>
                </li>
                <li class="form__input-text">
                  <label class="form__label">
                    <span class="form__text">возраст (лет):</span>
                    <input class="form__input" type="number" placeholder="7" name="age">
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--choice">
              <ul class="form__list">
                <li class="form__radio">
                  <label class="form__label form__control-radio">
                    <input class="form__input visually-hidden" type="radio" checked name="choice" value="weight-loss">
                    <span class="form__mark"></span>
                    <span class="form__text">похудение</span>
                  </label>
                </li>
                <li class="form__radio">
                  <label class="form__label form__control-radio">
                    <input class="form__input visually-hidden" type="radio" name="choice" value="weight-gain">
                    <span class="form__mark"></span>
                    <span class="form__text">Набор массы</span>
                  </label>
                </li>
                <li class="form__radio">
                  <label class="form__label form__control-radio">
                    <input class="form__input visually-hidden" type="radio" name="choice" value="dont-know">
                    <span class="form__mark"></span>
                    <span class="form__text">Не знаю (Нужен ваш совет)</span>
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <fieldset class="form__fieldset form__fieldset--user">
            <legend class="form__title">Контактные данные (владельца кота)</legend>
            <span class="form__border"></span>
            <ul class="form__list">
              <li class="form__input-user">
                <label class="form__label">
                  <span class="form__text">E-mail:*</span>
                  <input class="form__input" type="email" placeholder="kuklachev@gmail.com" name="e-mail" required>
                  <svg class="form__svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Емэил.">
                    <path d="M1.5 8.5V16.5H18.5V8.5M1.5 3.5H18.5V5.5L10 11.5L1.5 5.5V3.5Z" stroke="black"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </label>
              </li>
              <li class="form__input-user">
                <label class="form__label">
                  <span class="form__text">Телефон:*</span>
                  <input class="form__input" type="tel" placeholder="8 (960) 900-60-90" name="tel" required>
                  <svg class="form__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Телефон.">
                    <path d="M7 8H15.5M15.5 8L13 5.5M15.5 8L13 10.5M5.5
                      0.5V5.5H2.5V10.5H5.5V15.5H3C1.5
                      15.5 0.5 14.5 0.5 13V3C0.5 1.5 1.5 0.5 3 0.5H5.5Z" stroke="black" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </label>
              </li>
            </ul>
          </fieldset>
          <div class="form__comment">
            <label class="form__comment-text">
              <span class="form__title">Комментарий</span>
              <span class="form__border"></span>
              <textarea class="form__textarea" name="comment" cols="35" rows="7"
                placeholder="Расскажите обо всех повадках кота"></textarea>
            </label>
          </div>
          <fieldset class="form__fieldset form__fieldset--add">
            <legend class="form__title">Дополнительно</legend>
            <span class="form__border"></span>
            <ul class="form__list">
              <li class="form__checkbox">
                <label class="form__label form__control-input">
                  <input class="form__input visually-hidden" type="checkbox" name="sweetener" checked>
                  <span class="form__mark"></span>
                  <span class="form__text">сахарозаменитель</span>
                </label>
              </li>
              <li class="form__checkbox">
                <label class="form__label form__control-input ">
                  <input class="form__input visually-hidden" type="checkbox" name="drinking-water">
                  <span class="form__mark"></span>
                  <span class="form__text">питьевая вода</span>
                </label>
              </li>
              <li class="form__checkbox">
                <label class="form__label form__control-input">
                  <input class="form__input visually-hidden" type="checkbox" name="milk">
                  <span class="form__mark"></span>
                  <span class="form__text">молоко</span>
                </label>
              </li>
              <li class="form__checkbox">
                <label class="form__label form__control-input">
                  <input class="form__input visually-hidden" type="checkbox" name="vitamins">
                  <span class="form__mark"></span>
                  <span class="form__text">витамины</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <div class="form__button-tip">
            <button class="form__button button" type="submit">отправить заявку</button>
            <span class="form__tip">* — Обязательные поля</span>
          </div>
        </form>
      </div>
    </section>
    <section class="cooperation cooperation--color">
      <div class="cooperation__wrapper">
        <div class="cooperation__header">
          <h3 class="cooperation__title">приглашаем <br> к сотрудничеству <br> дилеров!</h3>
          <address class="cooperation__address">ул. Большая <br>
            Конюшенная, д. 19/8 <br>
            Санкт-Петербург
          </address>
        </div>
        <iframe class="cooperation__img" width="320" allowfullscreen height="362" alt="Адресс компании:ул. Большая

    </section>
